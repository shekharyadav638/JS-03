<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="admin" id="admin">
      <div class="admin_header">
        <h3>Admin Panel</h3>
        <button class="logout" onClick="window.location.href = `index.html`">
          Log Out
        </button>
      </div>
      <div class="customize_form">
        <form class="register" id="register"></form>
      </div>
      <div class="d-flex gap-3 mb-5">
        <button class="save" id="savechanges">Save Changes</button>
        <button class="save bg-dark" id="addfield">Add a new field</button>
      </div>
    </div>
    <div class="modal-overlay" id="fieldModal">
      <div class="modal-content">
        <button class="close-button" id="fieldClose">Ã—</button>
        <h5 id="modalTitle">Add New Field</h5>
        <form id="fieldForm">
          <label for="fieldType">Field Type:</label>
          <select id="fieldType">
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="password">Password</option>
            <option value="radio">Radio</option>
            <option value="select">Select</option>
            <option value="date">Date of Birth</option>
          </select>

          <div id="fieldValueContainer">
            <label for="fieldValue">Label:</label>
            <input type="text" id="fieldValue" placeholder="Enter text" />
          </div>

          <div id="selectOptionsContainer" style="display: none">
            <label for="selectOptions">Options (comma-separated):</label>
            <input
              type="text"
              id="selectOptions"
              placeholder="Option1, Option2, Option3"
            />
          </div>
          <label>
            <input type="checkbox" id="fieldVisibility" />
            Visible on Home Page
          </label>
          <label>
            <input type="checkbox" id="fieldRequired" />
            Required Field
          </label>
        </form>
        <button type="button" class="save" id="save">Save</button>
      </div>
    </div>
    <script src="adminScript.js"></script>
  </body>
</html>
